<div class="row justify-content-center">
    <div class="col-sm-10">
        {% for comment in comments %}
            <div class="card mt-4">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">
                        Created by:
                        <a href="/account/{{comment.author.username}}/details" target="_blank">
                            {{comment.author.username}}
                        </a>
                        at {{comment.created_at}}
                    </h6>
                    <p class="mt-5">
                        {% autoescape off %}
                            {{comment.content}}
                        {% endautoescape %}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-sm-10">
        {% include 'pagination.html' with data=comments url='/articles/'|add:article_id %}
    </div>
</div>
